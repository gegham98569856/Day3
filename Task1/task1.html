<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        body{
            background: yellowgreen;
        }
        #email{
            background: rgb(141, 141, 217);
        }
        input[type="submit"]{
            background: slategray;

        }
    </style>
</head>
<body>
    <form id="forma" action="https://www.google.com/" target="_blank">
        <input type="email" id="email" autocomplete="off">
        <input type="submit" onclick="valid()">
    </form>
    <script>
        function valid(){
        let val = document.getElementById("email").value
            if(val === ""){
                alert("Please enter an email address")
                document.getElementById("forma").action = "";
                document.getElementById("forma").target = "";
            }
        }
    </script>
</body>
</html>
